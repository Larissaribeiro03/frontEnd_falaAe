
<h4 style="color: white;" class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()" >

    <div class="form-group">
        <input  
            #emailInput
            formControlName="email"
            class="form-control"
            placeholder="user name"
            autofocus>
        <ap-alertas
            *ngIf="loginForm.get('email')?.errors?.['required']"
            text="Nome do usuário é obrigatório">
        </ap-alertas>
    </div>

    <div class="form-group">
        <input 
            formControlName="senha"
            type="senha"
            class="form-control"
            placeholder="senha">
        <ap-alertas
            *ngIf="loginForm.get('senha')?.errors?.['required']"
            text="Senha é obrigatório">
        </ap-alertas>
    </div>

    <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-block">
        Entrar
    </button>

</form>

<p>Não possui cadastro?<a>Registre-se aqui</a></p>
