<div class="d-flex justify-content-center">
<div class="col-md-6">

<h4 style="color: white;" class="text-center"> Registre-se no Fala Aê!</h4>

<form [formGroup]="cadastrarForm" class="form" (submit)="cadastrar()">

    <div class="form-group">
        <input
        #emailInput
        formControlName="email"
        class="form-control"
        placeholder="email"
        autofocus>
        <ap-alertas
        *ngIf="cadastrarForm.get('email')?.errors?.['required']"
        text="Email é obrigatório">
    </ap-alertas>
    </div>
    <div class="form-group">
        <input
        formControlName="nickname"
        placeholder="nickname" 
        class="form-control">
        <ap-alertas
        *ngIf="cadastrarForm.get('nickname')?.errors?.['required']"
        text="Nickname é obrigatório">
    </ap-alertas>
    </div>

    <div class="form-group">
        <input 
        formControlName="status"
        placeholder="status" 
        class="form-control">
        <ap-alertas
        *ngIf="cadastrarForm.get('status')?.errors?.['required']"
        text="Status é obrigatório">
    </ap-alertas>
    </div>
    <div class="form-group">
      <input
      formControlName="password"
      type="password" 
      placeholder="senha" 
      class="form-control">
      <ap-alertas
      *ngIf="cadastrarForm.get('password')?.errors?.['required']"
      text="Senha é obrigatório">
  </ap-alertas>
  </div>

    <button
    [disabled]="cadastrarForm.invalid"
          type="submit"
          class="btn btn-block">Cadastrar</button>

    <p>Já possui usuário? <a [routerLink]="['/entrar']">Entrar!</a></p>
</form>

</div>
</div>
