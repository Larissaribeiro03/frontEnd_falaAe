<div class="d-flex justify-content-center">
<div class="col-md-6">

<h4 style="color: white;" class="text-center"> Registre-se no Fala AÃª!</h4>

<form [formGroup]="cadastrarForm" class="form" (submit)="cadastrar()">

    <div class="form-group">
        <input
        #emailInput
        formControlName="email"
        class="form-control"
        placeholder="email"
        autofocus>
    </div>
    <div class="form-group">
        <input
        formControlName="nickname"
        placeholder="nickname" 
        class="form-control">
    </div>

    <div class="form-group">
        <input 
        formControlName="status"
        placeholder="status" 
        class="form-control">
    </div>
    <div class="form-group">
      <input
      formControlName="password"
      type="password" 
      placeholder="password" 
      class="form-control">
  </div>

    <button
          type="submit"
          class="btn btn-block">Register</button>

    <p>Already a user?<a [routerLink]="['/entrar']">Sign In!</a></p>
</form>

</div>
</div>
